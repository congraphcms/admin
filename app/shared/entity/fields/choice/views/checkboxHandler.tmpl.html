<md-input-container class="md-block" flex>
	<div ng-repeat="option in handler.attribute.get('options')">
		<md-checkbox 
			ng-checked="handler.exists(option)" 
			ng-click="handler.toggle(option)"
			aria-label="fields {{handler.fieldCode}}">
			{{option.label}}
		</md-checkbox>
	</div>
	<input 
		type="hidden" 
		name="field-{{handler.fieldCode}}"
		ng-model="handler.entity.attributes.fields[handler.attribute.attributes.code]"
		array-empty="handler.attribute"
		aria-label="fields {{handler.fieldCode}}" />
</md-input-container>
<div 
	class="validation-messages" 
	ng-messages="handler.form['field-'+handler.fieldCode].$error" 
	ng-hide="handler.form['field-'+handler.fieldCode].$untouched && !handler.form.$submitted">
	<div ng-message="empty">{{handler.fieldName}} is required.</div>
	<div ng-message="unique">{{handler.fieldName}} already taken.</div>
</div>
